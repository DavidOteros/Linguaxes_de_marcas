<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24x7 Compostela Fitness Club</title>
</head>
<body>
    <h1>Welcome to the 24x7 Compostela Fitness Club: Courts Reservation Page!</h1>
    <img src="./planification.png" alt="Reservation Calendar" width="400">
    
    <form action="nothing.php" method="post">
        <fieldset>
            <legend>Member Demographics</legend>
            
            <label for="username">Name:</label> 
            <input type="text" name="username" id="username" required>
            
            <p>Are you a Member?</p>
            <input type="radio" name="member_status" id="member" value="member" required>
            <label for="member">Member</label>
            
            <input type="radio" name="member_status" id="non-member" value="non-member">
            <label for="non-member">Non-member</label>

            <div style="height: 20px;"></div>

            <label for="email">Email:</label> 
            <input type="email" name="email" id="email" required>
        </fieldset>
        
        <div style="height: 20px;"></div>
        
        <label for="facility">Facility:</label>
        <select name="sport" id="facility" required>
            <option value="indoor football">Indoor Football</option>
            <option value="basketball">Basketball</option>
            <option value="athletics">Athletics</option>
        </select>
        
        <p>Select a reservation date and time:</p>
        <input type="datetime-local" name="reservation_datetime" required>
        
        <div style="height: 20px;"></div>
        
        <label>
            <input type="checkbox" name="agree_policy" id="agree_policy" required> I agree to the club's reservation policy
        </label>
        
        <div style="height: 20px;"></div>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
