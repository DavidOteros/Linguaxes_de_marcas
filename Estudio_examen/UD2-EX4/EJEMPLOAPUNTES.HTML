<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <form action="submit.php" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Job Preferences</legend>
            <p>Jobs searching for:</p>
            <input name="manager" type="checkbox" value="manager" id="manager">
            <label for="manager">Manager</label>
            <input name="technical" type="checkbox" value="technical" id="technical">
            <label for="technical">Technical</label>
            <input name="employee" type="checkbox" value="employee" id="employee">
            <label for="employee">Employee</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Gender</legend>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="unknown" checked> I prefer not to say</label>
        </fieldset>
        <br>
        <label for="estudos">Academic level:</label>
        <select id="estudos" name="estudos">
            <option value="" selected>- select -</option>
            <option value="not_school">Did not attend to school</option>
            <option value="primary">Primary education</option>
            <option value="secondary">Secondary education</option>
            <option value="bachelor">Post-16 education</option>
            <option value="technician">Medium level vocational education</option>
            <option value="technician2">Higher level vocational education</option>
            <option value="university">University education</option>
        </select>
        <br><br>
        <label for="presentation">Write a short presentation:</label>
        <textarea id="presentation" name="presentation" cols="40" rows="5"></textarea>
        <br><br>
        <input type="file" name="attached" id="attached">
        <label for="attached">Choose file...</label>
        <br><br>
        <input type="reset" name="clear" value="Clear form">
        <input type="hidden" name="enterprise" value="Enterprise1">
        <br><br>
        <button type="submit">
            <img src="submit_img.png" alt="Submit" width="100" height="32">
        </button>
        <br><br>
        <input type="button" name="save" value="Save changes">
    </form>
</body>
</html>
