<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>

<body>

    <table border="1">
        <caption>Super offer trip</caption>
        <thead>
            <tr>
                <th colspan="2" rowspan="2" width="100px"></th>
                <th colspan="2">3-Star Hotels</th>
                <th rowspan="2">4-Star Hotels</th>
            </tr>
            <tr>
                <th>Hotel-only</th>
                <th>Full board</th>
            </tr>
            <tr>
                <th rowspan="2">1 week</th>
                <th>Tourist plane</th>
                <td>700</td>
                <td>1000</td>
                <td rowspan="2">1500</td>
            </tr>
            <tr>
                <th>Preferential plane</th>
                <td>850</td>
                <td>1150</td>
            </tr>
            <tr>
                <th colspan="2">2 weeks</th>
                <td>1330</td>
                <td>1330</td>
                <td>1330</td>
            </tr>
        </thead>
    </table>

</body>

</html>
